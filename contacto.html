<!DOCTYPE html>

<html>

    <head>

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width">
            <title>Contacto - Barbería Alura</title>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=PT+Sans+Narrow&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
                <div class="caja">
                    <h1> <img src="imagenes/logo.png" alt="Logo de Barbería"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
        </header>

        <main>
            <form>
                <label for="nombreapeliido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron"required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron"required placeholder="ejemplo@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron"required placeholder="(XX) XX XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"class="input-padron" required></textarea>

                <fieldset>

                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>

                <legend>¿En que horario le gustaría ser atendido?</legend>
                
                <select>

                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>

                </select>

                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>¿Le gustaría recibir novedades sobre la barberia?</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

                <table>

                    <thead> 
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                
                    <tbody>
                        <tr>
                            <th>Lunes</th>
                            <th>08h-20h</th>
                        </tr>

                        <tr>
                            <th>Miercoles</th>
                            <th>08h-20h</th>
                        </tr>

                        <tr>
                            <th>Viernes</th>
                            <th>08h-20h</th>
                        </tr>
                    </tbody>


                </table>

        </main>

        <footer>

            <img src="imagenes/logo-blanco.png" alt="Logo Barbería Invertido">
            <p class="copyright">&copy Copyright Barbería Alura 2022</p>


        </footer>

    </body>

</html>
